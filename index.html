 <html>
   <head>
     <title>WEBGL2 Quickstart</title>
   </head>
   <body>
    <h1>WEBGL2 Quickstart</h1>
    <div id='messageLog' > </div>    
    <canvas id="glCanvas" width="640" height="480">
      Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
    </canvas>
    <script id="vs" type="x-shader/x-vertex">
        #version 300 es
        #define POSITION_LOCATION 0
        #define COLOR_LOCATION 1
        
        precision highp float;
        precision highp int;
        layout(location = POSITION_LOCATION) in vec2 pos;
        layout(location = COLOR_LOCATION) in vec4 color;
        flat out vec4 v_color;
        void main()
        {
            v_color = color;
            gl_Position = vec4(pos + vec2(float(gl_InstanceID) - 0.5, 0.0), 0.0, 1.0);
        }
    </script>        
    <script id="fs" type="x-shader/x-fragment">
        #version 300 es
        precision highp float;
        precision highp int;
        flat in vec4 v_color;
        out vec4 color;
        void main()
        {
            color = v_color;
        }
    </script>    
  
    <script src='dist/bundle.js'></script>
   </body>
 </html>
